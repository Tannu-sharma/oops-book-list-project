<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!--link custom styling from skeleton cdn  -->
  <style>
      .success, .error {                                                                                                              /* these classes are for alert  */
            color:white;
            padding:5px;
            margin:5px 0 15px 0;
      }
      .success{
          background:green ;
      }
      .error{
          background: red;
      }
  </style>
    <title>OOP Book List project</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>                                                                                            <!--The for attribute specifies which form element a label is bound to.-->
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>                 
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>                  
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width"/>
            </div>
        </form>
    
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>                                                                                                       <!--here delete link comes hence we leave this empty for now-->
                </tr>
            </thead>
            <tbody id="book-list">                                                                                                                        <!--here we insert our rows dynamically-->

            </tbody>

        </table>
    </div> 

    <!-- <script src="script.js"></script> -->
    <script src="scriptEs6.js"></script>

</body>
</html>
